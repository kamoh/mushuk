            /* Begin copypasta from chat app */

              background: white;

            /* End copypasta from chat app */

        <script type="text/javascript">

        $(document).ready(function(){
          $("#room_group").hide();
          $("#room_create_group").hide();
          var bkgrs =[
              "background1.jpg",
              "background2.png",
              "background3.png"
          ];
          var toUse = bkgrs[Math.floor(Math.random() * bkgrs.length)];
          $('body').attr('background',toUse);
          $( "#name_input" ).keydown(function(e) {
            if(e.keyCode == 13){
              var name = $("#name_input").val();
              //Can check if name is taken or not here.
              $( "#name_input" ).off( "keydown" );
              $( "#name_input_group" ).fadeOut(750, function (){
                  WaitForRoomList();
                  socket.emit('set_name', { name: name });
              });
            }
          });
        });

            //Socket Stuff/////////////////////////////////////////////////
            // For production
            // var socket = io.connect('http://mushuk-dev.herokuapp.com'),
            // For testing
            var socket = io.connect('localhost:5000'),
            noNames = ["goober","monkeybat","moosejamms","grumpkin","derf-pooper","roosta","sounddrooper","tacobreath","lolwut","uncle jemima","front-door farter","carseat","air conditioner","lint roller","butterscotch krumpet","tuba repairman","pocket salesman","car door inspector","used gum aficionado","k-pop fanatic","beer ombudsman","big bird impersonator","graffiti stain","wisdom tooth","ignorance tooth","pocket harmonica", "dumb butt"],
            defaultName = noNames[Math.floor(Math.random() * noNames.length)] + Math.floor(Math.random(1,9999)*1000);

            socket.on('connect_success', function (data) {
                console.log("Connect Success!");
                console.log(data);

                queue = data.room.queue;
                UpdateQueueElements();

                if(data.room.isPlaying){
                    StartTrack(queue[0],data.pos);
                }

                //var setName = prompt("Please enter your name", defaultName);
                // if(setName == null){
                //     setName = defaultName;
                // }
                // socket.emit('set_name', { name: defaultName });

                console.log('roomdata ' + data.room.users);

                socket.on('user_left', function (data) {
                  console.log(data.name + " left!");
                  appendMessage("li class='italic'", data.name + " " + data.msg);
                  updateClientUserList(data.list);
                });

                socket.on('user_joined', function (data) {
                  console.log(data.name + " joined!");
                  appendMessage("li class='italic'", data.name + " entered the room");
                  updateClientUserList(data.list);
                });

                function updateClientUserList(clientList){
                  console.log('currnet users: ' + clientList.toString());
                  var $lis = $("#roll-call");
                  $lis.empty();
                  $lis.append("Roll Call");
                  for(var i = 0; i < clientList.length; i++) {
                    $lis.append('<li>' + clientList[i] + '</li/>');
                  }
                }

                socket.on('queue_update', function (data) {
                    queue = data.queue;
                    UpdateQueueElements();
                });

                socket.on('start_next_song', function () {
                    StartTrack(queue[0],0);
                });

                // Upon user's initial sign-on:

                socket.emit('sign on', defaultName);

                // Update user list using the server's user list

                socket.on('sync user list', function(nameListFromServer){
                  console.log('in sync user list');
                  var $lis = $("#roll-call");
                  $lis.empty();
                  $lis.append("Roll Call");
                  for(var i = 0; i < nameListFromServer.length; i++) {
                    $lis.append('<li>' + nameListFromServer[i] + '</li/>');
                  }
                });

                // Form submission handler

                $('form').submit(function(){
                  var msg = $('#m').val(),
                      newName = $('#name').val();
                  if (msg.length > 0) {
                    submitMessageToServer(msg, newName);
                  } else if (newName.length > 0) {
                    submitNameChangeToServer(defaultName, newName);
                    defaultName = newName;
                  } else {}

                  return false;

                });
            });

            // BEGIN COPYPASTA FROM CHAT APP

            socket.on('someone name changed', function(oldName, newName){
              appendMessage("li class='italic'", oldName + ' is now known as ' + newName);
            });

            function submitMessageToServer(msg, newName) {
              socket.emit('chat message', defaultName + ': ' + msg);
              console.log("emitted message '" + msg + "'");
              $('#m').val('');
            }

            // Emitter for sending chat messages

            socket.on('chat message', function(msg){
              console.log("received message " + msg + "'");
              appendMessage('li', msg);
            });

            // Add messages to the chat

            function appendMessage(li_style, msg){
              $('#messages').append($('<' + li_style + '>').text(msg));
              document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
            }

            // When a user leaves the chat

            socket.on('user left', function(args) {
              appendMessage("li class='italic'", args[0] + " " + args[1]);
              console.log(args[0] + ' has exeunt');
            });

            // END COPYPASTA FROM CHAT APP

            ///////////////////////////////////////////////////////////////

            var cid     = '9896695e978359ad6e39e1b98f22abb4';
            var ready   = false;
            var track_url;
            var currentSound;
            var latestSearchResults = [];
            var queue = [];

            var isMuted = false;

            SC.initialize({
              client_id: cid
            });

            soundManager.setup({
                flashVersion: 9, // optional: shiny features (default = 8)
                preferFlash: false,
                onready: function() {
                  ready     = true; //I'm assuming soundManager just has a ready property.
                  track_url = 'https://soundcloud.com/hadouken/hadouken-bliss-out-1';
                }
            });

            function StartTrack(track,pos){
              soundManager.stop('currentSound');
              soundManager.destroySound("currentSound");
              var art;
              if (track.artwork_url !== null) {
                  art = track.artwork_url.replace("-large", '-crop');
              } else {
                  art="http://gfm.fm/assets/img/default-albumart.png";
              }
              $("#album_art").attr('src',art);
              $("#song_name").html(track.title);
              $("#user_name").html(track.user.username);
              $('#soundcloud_link').attr('href',track.permalink_url);

              currentSound = soundManager.createSound({
                id: "currentSound", // optional: provide your own unique id
                url: track.stream_url + '?client_id=' + cid,
                autoLoad: true,
                autoPlay: true,
                multiShot: false,
                multiShotEvents: false,
                muted: isMuted,
                position: pos,
                whileplaying: function() {
                  document.getElementById('song_progress').value = this.position/this.duration;
                }
              });
            }

            function WaitForRoomList(){
                socket.on('update_room_list', function (data) {
                    rooms = data.rooms;
                    ShowRoomList();
                });
            }

            function ShowRoomList(){
              for (var i = 0; i < Things.length; i++) {
                  renderRoomObject(rooms[i]);
              }
              $("#room_group").fadeIn(750);
            }

            function RenderRoomObject(room){

                var id      = room.id;
                var name   = "<h3>" + room.name + "</h3>";
                var description    = "<h5>" + room.description + "</h5>";

                var listItem = $('<button></button>')
                .appendTo($("#room_list"))
                .attr('type',"button")
                .attr('class', "list-group-item")
                .bind('click', function(){JoinRoom(id);});

                var colText = $('<div></div>')
                .appendTo(listItem)
                .attr('class', "col-md-9");

                colText.append(name + description);
            }

            function CreateRoom(){
                socket.emit('create_room', { name: $('#room_name_input').val() });
            }

            function JoinRoom(id){
                socket.emit('join_room', id);
            }

            function HideHeader(){
              console.log("Animating Out");
              $("#overlay").animate({
                  height: "6%"
              }, 1000, "easeInOutQuad");
            }
        </script>
    </head>

    <body style="background-color:#222222">

        <div id="overlay" class="overlay">
            <div id="join-elements" class="vertical-center container">
                <div id="name_input_group" class="center">
                    <h1 class="light-text header-text">Enter a name, motherfucker:</h1>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">I am known as: </span>
                        <input id="name_input" type="text" class="form-control" placeholder="Motherfucker" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div id="room_group" class="center">
                    <h1 class="light-text">Choose a room:</h1>
                    <div id="room_list_container" class="container">
                        <div id="room_list" class="col-md-9">
                        </div>
                    </div>
                </div>
            </div>
            <div class="header">
                <h1 class="center header-text light-text">Mushuk</h1>
            </div>
        </div>


        <div id="content" class="content container">
            <div class="jumbotron song-player">
                <div class="row">
                    <div class="col-md-6 track">
                        <div class="row">
                            <img id="album_art" src="http://gfm.fm/assets/img/default-albumart.png" alt="Album Art" style="height: 200px; width: 200px; border: 5px solid grey"/>
                        </div>
                        <div class="row">
                            <h3 id="song_name">Song</h3>
                            <h4 id="user_name">Artist</h4>
                        </div>
                        <div class="btn-group row" role="group" aria-label="...">
                            <button onclick="ToggleMute()" type="button" class="btn btn-default">
                                <span id="mute_button" class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                            </button>
                            <button onclick="RequestNextTrack()" type="button" class="btn btn-default">
                                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            </button>
                        </div>
                        <progress id="song_progress" value="0" max="1"></progress>
                        <a id="soundcloud_link" href="http://www.soundcloud.com"><img src="https://developers.soundcloud.com/assets/logo_black-8c4cb46bf63fda8936f9a4d967416dc6.png"/></a>
                    </div>
                    <div class="col-md-6 well fill queue">
                        <div id="queue" class="list-group"></div>
                    </div>
                </div>
            </div>
        </div>
        <hr/>

        <!-- BEGIN CHAT COPYPASTA -->
        <div class="container">
          <div>
            <div id="roll-call">Roll Call</div>
          </div>
          <ul id="messages"></ul>
          <form action="" class="">
            <input id="m" autocomplete="off"><button>Send</button>
            <!-- Use this optional field to change names - not hooked up atm though. -->
            <!-- <input id="name" autocomplete="off" placeholder="your name"> -->
          </form>
        </div>
        <!-- END CHAT COPYPASTA -->

        <div class="container">
            <h3 class="header-text" style="color: lightgrey">Search</h3>
            <input type="text" name="search" id="search"/>
            <button onclick="Search()">Find Song!</button>
            <hr/>
            <div id="search_results" class="container">

            </div>
        </div>
        <a class="footer-link" href="http://www.soundcloud.com"><img src="https://developers.soundcloud.com/assets/powered_by_white-371bd6967352fcc89673d4c81f7e5661.png"/></a>
